<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Brand Travels</title>
	<link rel="stylesheet" type="text/css" href="assets/css/admin-login.css">
</head>
<body>
	<div class="container">
  <div class="screen">
    <div class="screen__content">
      <form class="login">
        <div class="login__field">
          <i class="login__icon fas fa-user"></i>
          <input type="text" class="login__input" name="username" placeholder="User name / Email">
        </div>
        <div class="login__field">
          <i class="login__icon fas fa-lock"></i>
          <input type="password" class="login__input" name="password" placeholder="Password">
        </div>
        <button class="button login__submit" onclick="check(this.form)">
          <span class="button__text">Log In Now</span>
          <i class="button__icon fas fa-chevron-right"></i>
        </button>
      </form>

<script language="javascript">
      	
function check(form)
{
 
 if(form.username.value == "Admin" && form.password.value == "Admin@1234")
  {
    window.open("index.php");
  }
 else
 {
   alert("Incorrect Password or Username")
  }
}
</script>
      
    </div>
    <div class="screen__background">
      <span class="screen__background__shape screen__background__shape4"></span>
      <span class="screen__background__shape screen__background__shape3"></span>
      <span class="screen__background__shape screen__background__shape2"></span>
      <span class="screen__background__shape screen__background__shape1"></span>
    </div>
  </div>
</div>

</body>
</html>
